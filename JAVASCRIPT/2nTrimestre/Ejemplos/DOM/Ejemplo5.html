<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8"></head>
<style type="text/css">
    .colorRojo{color:red;}
    .colorAzul{color:blue;}
</style>
    <body>
        
<ul id="menu">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
</ul>
    <button onclick="masLi()">Cambiar links</button>
        <script type="text/javascript">
        function masLi(){
            var m_ul=document.getElementsByTagName("ul");
            var m_li=document.getElementsByTagName("li");
            var u=parseInt(m_li.length)+1;
            
            var n_li=document.createElement("li");
            var contenido=document.createTextNode("Elemento " +u)
            n_li.appendChild(contenido);
            document.getElementById("menu").appendChild(n_li);
        }
        </script>   
</body>
</html>
