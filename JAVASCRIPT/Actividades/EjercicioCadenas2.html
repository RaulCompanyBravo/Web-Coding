<!DOCTYPE html>
<html>
    <head>
        <body>
            <script type="text/javascript">
                var cadena="l2n4k6lk1"; //El resultado seria 13
                var suma = 0;
               
        for(var u=0;u<cadena.length;u++){
           if(!isNaN(cadena.charAt(u))){
               suma = suma + parseInt(cadena.charAt(u));
           }
        }
           console.log("La suma es: "+suma) 
            </script>
        </body>
    </head>
</html>
