<!DOCTYPE html>
<html>
    <head>
        <body>
            <script type="text/javascript">
            var anterior = 0;
            var actual = 1;
            var suma = 1;
            var posicion = prompt("Introduce la posicion");
                
                for(var i=1;i<posicion;i++){ //FOR para ir sumando y gestionar la posiciones
                    suma = anterior + actual;
                    anterior = actual;
                    actual = suma;
                    console.log(actual)
                }
            </script>
        </body>
    </head>
</html>
