<!DOCTYPE html>
<html>
    <head> <meta charset="UTF-8">
        <body>
            <script type="text/javascript">
            var cel=prompt("Introduce la temperatura el grados celsius")
            var far;
            //it  (F=(1,8)C 
            far=(cel*9)/(5)+32; //Formula para calcular los grados en Fahrenheit
            document.write(+cel +" grados celsius son "+ far +" grados en sistema Fahrenheit")
            </script>
        </body>
    </head>
</html>
