<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <body>
        <script type="text/javascript"> 
        var ciudad=prompt("Introduce tu ciudad"); //Introduce el nombre de la ciudad a comprabar
        
        //switch mostrar el valor para la ciudad introducida 
        switch(ciudad){
            case ciudad="valencia":
            case ciudad="barcelona":
                alert("Se convalidaran 30 créditos");
                break;
            case ciudad="madrid":
                alert("No se convalidaran créditos");
                break;
            case ciudad="sevilla":
            case ciudad="granada":
            case ciudad="cordoba":
                alert("Se convalidaran 30 créditos");
                break;
        }
    </script>
    </body>
</head>

</html>
