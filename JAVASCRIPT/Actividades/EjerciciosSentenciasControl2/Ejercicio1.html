<!DOCTYPE html>
<html>
    <head>
        <body>
            <style type="text/css">
                h1{color:red;}
                h2{color:blue;}
            </style>
            
            <script type="text/javascript">
                     document.write("<center><h1>Ejercicio 1: Tablas de Multiplicar</h1></center>")
                     document.write("<table align=center border=1>")
                     document.write("<tr align=center>")
                        document.write("<td>")
                            document.write("<h2 class=nombre>Tabla de multiplicar del 8</h2>");
                        document.write("</td>")
                        document.write("<td>")
                            document.write("<h2 class=nombre>Tabla de multiplicar del 9</h2>");
                        document.write("</td>")                        
                     document.write("</tr>")
               for (var o = 1; o < 10; o++) {
                     document.write("<tr>")
                        document.write("<td align=center>")
                            document.write("8 x " +o +" = " +8*o);
                        document.write("</td>")
                        document.write("<td align=center>")
                            document.write("9 x " +o +" = " +9*o);
                        document.write("</td>")
                    document.write("</tr>")
                  document.write("</table")  
               }
               

            </script>
                <table>
                    <tr>
                        <td></td>
                    </tr>
                </table>
        </body>
    </head>
</html>
