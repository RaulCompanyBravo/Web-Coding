<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	var i=8;
	var j=3;
	console.log(i++); //Incrementa el valor en 1, cualquier tipo de operación y muestra
	console.log(++i); //Antes de hacer operacion incrementa y luego operación
	console.log(--i); //9
	console.log(i--); //9

	console.log(j++ + i); //11
	console.log(--j + ++i); //12


	</script>
</head>
<body>

</body>
</html>
